<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>アカウント登録画面</title>
	<meta content="" name="description">
	<meta content="" name="keywords">
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<!-- bootstrap5(css) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=https://fonts.googleapis.com/css?family=Inconsolata:400,500,600,700|Raleway:400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Template Main CSS File -->
	<link th:href="@{/css/assets/css/style.css}" rel="stylesheet">

	<!-- =======================================================
  * Template Name: MyPortfolio
  * Updated: Jan 29 2024 with Bootstrap v5.3.2
  * Template URL: https://bootstrapmade.com/myportfolio-bootstrap-portfolio-website-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>
	<main id="main">

		<section class="section pb-5">
			<div class="container">

				<div class="row mb-5 align-items-end">
					<div class="col-md-6">
						<h2>アカウント作成</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-5 mb-md-0">
						<form method="post" th:action="@{/signup}" th:object="${signUpForm}">
							<span th:if="${signupError}" th:text="${signupError}" class="text-danger"></span>
							<div class="row gy-3">
								<div class="col-md-12 form-group">
									<label for="name">username</label>
									<input type="text" class="form-control" th:field="*{username}" maxlength="255">
									<span th:if="${#fields.hasErrors('*{username}')}" th:errors="*{username}"
											class="text-danger"></span>
								</div>
								<!-- 
								<div class="col-md-6 form-group">
									<label for="name">Email</label>
									<input type="email" class="form-control" name="email" id="email" required>
								</div>-->
								<div class="col-md-12 form-group">
									<label for="name">password</label>
									<input type="text" class="form-control" th:field="*{password}">
									<span th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}"
											class="text-danger"></span>
								</div>

								<div class="col-md-6 form-group">
									<input type="submit" class="readmore d-block w-100" value="登録">
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- Template Main JS File -->
	<script th:src="@{/js/main.js}"></script>

</body>

</html>
