<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>top画面</title>

	<!-- bootstrap5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=https://fonts.googleapis.com/css?family=Inconsolata:400,500,600,700|Raleway:400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">
	<!-- Template Main CSS File -->
	<link th:href="@{/css/assets/css/style.css}" rel="stylesheet">

</head>

<body>
	<main id="main">
		<section class="section site-portfolio">
			<div class="container">
				<div class="row mb-5 align-items-center">
					<div class="col-md-12 col-lg-6 mb-4 mb-lg-0">
						<h2>じぶんレシピ</h2>
						<p class="mb-0">レシピのメモとして使ってください</p>
					</div>
					<div class="col-md-12 col-lg-6 text-start text-lg-end">
						<div class="d-flex justify-content-end flex-row">
							<p class="mx-5"><a th:href="@{/register}" class="readmore">レシピ追加＋</a></p>
							<form th:action="@{/logout}" method="post">
								<input type="submit" value="ログアウト" class="readmore" />
							</form>
						</div>
					</div>
				</div>

				<div id="portfolio-grid" class="row no-gutter">
					<div th:each="recipe : ${recipes}" class="item web col-sm-4 col-md-3 col-lg-3 mb-4">
						<a th:href="@{/single(recipeId=${recipe.recipeId})}" class="item-wrap fancybox">
							<div class="work-info">
								<h3>[[${recipe.recipeName}]]</h3>
							</div>
							<img class="img-fluid"
								th:src="${recipe.path} ? ${recipe.path} : @{/css/assets/img/img_1.jpg}">
						</a>
					</div>
				</div>
			</div>
		</section>

</body>

</html>
